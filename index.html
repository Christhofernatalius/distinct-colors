<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>20 Distinct Colors that are easy to recognize</title>

  <style>
    .wrapper {
      width: 1280px;
      display: flex;
      flex-wrap: wrap;
      margin: auto;
      margin-bottom: 2rem;
    }

    .color {
      width: 128px;
      height: 128px;
      min-width: 128px;
      border: 1px solid white;
      box-sizing: border-box;
      padding: 1rem;
    }

    .white {
      color: white;
    }

    .black {
      color: black;
    }
  </style>
</head>

<body>
  <div class="wrapper white">
    <div class="color" style="background-color: black">Black</div>
    <div class="color" style="background-color: red">Red</div>
    <div class="color" style="background-color: darkorange">Dark Orange</div>
    <div class="color" style="background-color: green">Green</div>
    <div class="color" style="background-color: blue">Blue</div>
    <div class="color" style="background-color: dodgerblue">Dodgerblue</div>
    <div class="color" style="background-color: teal">Teal</div>
    <div class="color" style="background-color: maroon">Maroon</div>
    <div class="color" style="background-color: brown">Brown</div>
    <div class="color" style="background-color: olive">Olive</div>
    <div class="color" style="background-color: navy">Navy</div>
    <div class="color" style="background-color: purple">Purple</div>
    <div class="color" style="background-color: blueviolet">Blue Violet</div>
    <div class="color" style="background-color: magenta">Magenta</div>
    <div class="color" style="background-color: darkslategray">Darkslategray</div>
  </div>
  <div class="wrapper black">
    <div class="color" style="background-color: pink">Pink</div>
    <div class="color" style="background-color: yellow">Yellow</div>
    <div class="color" style="background-color: lime">Lime</div>
    <div class="color" style="background-color: cyan">Cyan</div>
    <div class="color" style="background-color: lightgray">Lightgray</div>
  </div>
</body>

</html>
